<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up</title>
        <link rel="stylesheet" href="signup.css">
    </head>
    <body>
        <div class="container">
            <form method="post">
                <h1>Sign Up</h1>
                <label class="labels">Email</label>
                <input class="field" type="email" name="email">
                <label class="labels">Password</label>
                <input class="field" type="password" name="password">
                <label class="labels">First Name</label>
                <input class="field" type="text" name="firstname">
                <label class="labels">Last Name</label>
                <input class="field" type="text" name="lastname">
                <label class="labels">Gender</label>
                <select name="gender" id="gender-drop-down">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
                <div style="display: flex; vertical-align: middle; justify-content: space-between; margin-bottom: 15px; margin-top: 15px;">
                    <div>
                        <input class="radio-button" id="adult" type="radio" name="age" value="1" checked>
                        <label class="small-labels" for="adult">Adult</label>
                    </div>
                    <div>
                        <input class="radio-button" id="child" type="radio" name="age" value="2">
                        <label class="small-labels" for="child">Child</label>
                    </div>
                    <div style="vertical-align: middle;">
                        <input class="checkbox-button" id="terms" type="checkbox" name="terms_of_service" value="1">
                        <label class="small-labels" for="terms">I Accept terms of service</label>
                    </div>
                </div>
                <input id="signup-button" type="submit" value="Sign Up">
                <p id="login-link-container">Already have an account? <a id="login-link" href="login.html">Log in</a></p>
            </form>
        </div>
    </body>
</html>
